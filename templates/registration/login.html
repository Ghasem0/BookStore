{% extends '_base.html' %}
{% block title %}
    Log In
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h1>Login User</h1>
         <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Log In</button>
        </form>
        <p><a href="{% url 'signup' %}">don't have account?</a>| <a href="{% url 'password_reset' %}">forgot password?</a></p>

    </div>
{% endblock content %}
