{% extends '_base.html' %}
{% block title %}
    Sign In
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container col-8 ">
        <h1>Sign Up</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Sign In</button>
        </form>
        <p><a href="{% url  'login'%}">you have an account?</a></p>
    </div>
{% endblock content %}
