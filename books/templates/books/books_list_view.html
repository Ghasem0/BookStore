{% extends '_base.html' %}
{% block title %}
    کتاب ها
{% endblock %}

{% block content %}
    <div class="container text-end ">
        <h1 class="mt-4">لیست کتاب ها</h1>
        <div class="box mt-4">
            <div class="row flex-row-reverse justify-content-md-center">
                {% for book in books %}

                    <div class="card m-2" style="max-width: 45%;background-color: #f5f5f2;">
                        <a href="{{ book.get_absolute_url }} " class="text-decoration-none">
                            <div class="row g-0 h-100" dir="rtl">
                            <div class="col-md-4">
                                <img src="https://img.ketabrah.ir/img/s/6191845768207186.jpg"
                                     class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8 h-100">
                                <div class="d-flex flex-column justify-content-between h-100">
                                    <div class="card-body">
                                        <h3 class="card-title text-dark"><strong>{{ book.title }}</strong></h3>
                                        <p class="card-text pt-3 text-dark">{{ book.description|truncatewords:20 }}</p>
                                        <p class="text-muted">نویسنده: {{ book.author }}</p>
                                    </div>
                                </div>
                            </div>
                        </div></a>
                    </div>
                {% endfor %}

            </div>

        </div>
    </div>
{% endblock content %}
